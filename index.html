<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>莆田系医院查询</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jets/0.9.0/jets.min.js'></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
</head>

<body>
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Logo</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#">Navbar Link</a></li>
            </ul>
            <ul id="nav-mobile" class="side-nav">
                <li><a href="#">Navbar Link</a></li>
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
    </nav>
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br>
            <br>
            <h1 class="header center red-text">莆田系医院查询</h1>
            <div class="row center">
                <h5 class="header col s12 light">数据来自网络，不保证完全准确</h5>
            </div>
            <div class="row center">
                <div>
                    <div class="col l6 m6 s12 center input-field">
                        <label for="jetsSearch">医院/城市</label>
                        <input class="validate" type="text" id="jetsSearch">
                    </div>
                    <div class="card-content">
                        <table class="bordered">
                            <thead>
                                <tr>
                                    <th style="width:80%;">医院</th>
                                    <th>城市</th>
                                </tr>
                            </thead>
                        </table>
                        <div style="max-height: 330px; overflow: auto">
                            <table class="bordered">
                                <tbody id="jetsContent">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <br>
        </div>
    </div>
</body>

</html>
