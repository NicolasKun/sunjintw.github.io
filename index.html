<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>莆田系医院查询</title>
    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!--  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script> -->
    <script src="https://cdn.wilddog.com/js/client/current/wilddog.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jets/0.9.0/jets.min.js'></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="js/init.js"></script>
    <script type="text/javascript">
      function openAddModal(){
        $('#add_modal').openModal();
      }
    </script>
</head>

<body>
    <nav class="red lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Fuck Baidu</a>
            <ul class="right hide-on-med-and-down">
                <li>
                    <a href="#"></a>
                </li>
            </ul>
            <ul id="nav-mobile" class="side-nav">
                <li><a href="#">Navbar Link</a></li>
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
    </nav>
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br>
            <br>
            <h1 class="header center red-text">莆田系医院查询</h1>
            <div class="row center">
                <h5 class="header col s12 light">数据来自网络，不保证完全准确</h5>
            </div>
            <div class="row center">
                <div>
                    <div class="col l4 m4 s6 center input-field">
                        <label for="jetsSearch">医院/城市</label>
                        <input class="validate" type="text" id="jetsSearch">
                    </div>
                    <div class="col l8 m8 s6">
                        <!-- Modal Trigger -->
                        <a class="modal-trigger btn-large waves-effect waves-light red right" onclick="openAddModal()" id="add_hospital"><i class="material-icons left">add</i>添加</a>
                        <!-- Modal Structure -->
                        <div id="add_modal" class="modal">
                            <div class="modal-content">
                                <h4>添加医院</h4>
                                <form class="col s12">
                                    <div class="row">
                                        <div class="input-field">
                                            <label for="hopital">医院</label>
                                            <input id="hopital_name" type="text" class="validate">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field">
                                            <label for="location">城市</label>
                                            <input id="location_name" type="text" class="validate">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
                            </div>
                        </div>
                    </div>
                    <table class="bordered">
                        <thead>
                            <tr>
                                <th style="width:80%;">医院</th>
                                <th>城市</th>
                            </tr>
                        </thead>
                    </table>
                    <div style="max-height: 260px; overflow: auto">
                        <table class="bordered striped">
                            <tbody id="jetsContent">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <br>
            <br>
        </div>
    </div>
</body>

</html>
